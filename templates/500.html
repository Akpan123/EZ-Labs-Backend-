{% extends "base.html" %}
{% block title %}Server Error{% endblock %}
{% block content %}
<div class="text-center py-5">
    <h1 class="display-1 text-danger">500</h1>
    <p class="lead">Something went wrong on our end.</p>
    <div class="alert alert-warning mx-auto" style="max-width: 600px;">
        <i class="fas fa-exclamation-triangle me-2"></i>
        We've been notified about this issue and are working to fix it.
    </div>
    <div class="mt-4">
        <a href="{{ url_for('home') }}" class="btn btn-primary btn-lg me-3">
            <i class="fas fa-home me-2"></i>Homepage
        </a>
        <a href="#" class="btn btn-outline-primary btn-lg" onclick="window.location.reload()">
            <i class="fas fa-sync-alt me-2"></i>Try Again
        </a>
    </div>
</div>
{% endblock %}
